<div id="login-popup" class="modal modal-fixed-footer lime lighten-5">
    <div class="modal-content">
        <h4 class="center-align">Login</h4>
        <form id="student-login" method="POST">
            <div class="row">
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">https</i>
                    <select id="login-type">
                        <option value="" selected>Student</option>
                        <option value="admin">Admin</option>
                    </select>
                    <label>Access Type</label>
                </div>
                <div class="input-field col m6 s6">
                    <span class="g-signin-seperator">OR</span>
                    <button type="button" class="btn g-signin-btn waves-effect waves-green white black-text" id="google-signin-btn"><img src="assets/img/google.png" class="g-signin-img"><span id="g-signin-text">Initializing ...</span></button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">person</i>
                    <input type="text" class="validate" id="login-username">
                    <label for="login-username">Username</label>
                    <span class="helper-text"></span>
                </div>
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">security</i>
                    <input type="password" class="validate" id="login-password">
                    <label for="login-password">Password</label>
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m12 s12 center-align">
                    <button type="submit" class="btn waves-effect" id="student-login-submit-btn"><i class="material-icons left">exit_to_app</i>Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-red btn-flat"><i class="material-icons left">close</i>Close</a>
    </div>
</div>
